<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Toolkit</title>
<style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
    
    /* TOOLKIT UI */
    .container { max-width: 600px; margin: 0 auto; }
    h1 { color: #00e0ff; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    .card { background: #222; padding: 20px; border-radius: 10px; text-decoration: none; color: white; border: 1px solid #333; display: block; }
    .card:hover { border-color: #00e0ff; }

    /* LOCK SCREEN UI */
    #lockScreen {
        position: fixed; inset: 0; background: #000; z-index: 9999;
        display: none; flex-direction: column; align-items: center; justify-content: center;
    }
    .lock-box { background: #1a1a1a; padding: 30px; border: 2px solid red; border-radius: 15px; width: 90%; max-width: 400px; }
    input { padding: 10px; width: 80%; margin-top: 15px; text-align: center; }
    button { padding: 10px 20px; background: red; color: white; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
</style>
</head>
<body>

    <!-- LOCK OVERLAY -->
    <div id="lockScreen">
        <div class="lock-box">
            <h1 style="margin:0">‚õî EXPIRED</h1>
            <p>Your 24-Hour Trial has ended.</p>
            <p style="color:#888; font-size:0.9rem;">Contact Owner to get Premium Key.</p>
            
            <input type="text" id="keyInput" placeholder="Enter Key Here">
            <button onclick="unlock()">UNLOCK NOW</button>
            <p id="msg" style="color:red; margin-top:10px;"></p>
        </div>
    </div>

    <!-- MAIN TOOLKIT -->
    <div class="container">
        <!-- SITE NAME (Important for Key) -->
        <h1 id="siteTitle">AliTools</h1> 
        
        <div class="grid">
            <a href="https://chat.openai.com" class="card">ü§ñ ChatGPT</a>
            <a href="https://www.remove.bg" class="card">üñºÔ∏è BG Remover</a>
            <a href="https://temp-mail.org" class="card">üìß Temp Mail</a>
            <a href="#" class="card">üî• More Tools</a>
        </div>
        
        <p style="margin-top:50px; color:#555;">Powered by FAIZAN</p>
    </div>

<script>
    // --- SETTINGS ---
    const SITE_NAME = "AliTools"; // YE NAME CHANGE KARNAY PAR KEY BHI CHANGE HOGI
    document.getElementById('siteTitle').innerText = SITE_NAME;

    // --- LOCK LOGIC ---
    const now = new Date().getTime();
    const startKey = 'fz_start_' + SITE_NAME;
    const premKey = 'fz_prem_' + SITE_NAME;

    // 1. Check if already Premium
    if(localStorage.getItem(premKey) !== "true") {
        
        // 2. Check Time
        let startTime = localStorage.getItem(startKey);
        if(!startTime) {
            startTime = now;
            localStorage.setItem(startKey, now);
        }

        // 3. Compare Time (24 Hours = 86400000 ms)
        // TEST MODE: 10 seconds (10000) change to 86400000 for 24h
        if(now - startTime > 86400000) { 
            document.getElementById('lockScreen').style.display = 'flex';
        }
    }

    function unlock() {
        const input = document.getElementById('keyInput').value;
        const msg = document.getElementById('msg');

        // KEY GENERATION LOGIC (Matches Admin Panel)
        const correctKey = btoa(SITE_NAME + "FAIZAN_SECRET_SYSTEM_2025").substring(0, 12);

        if(input === correctKey) {
            localStorage.setItem(premKey, "true");
            alert("‚úÖ APPROVED! Website Unlocked.");
            location.reload();
        } else {
            msg.innerText = "Invalid Key!";
        }
    }
</script>
</body>
</html>
