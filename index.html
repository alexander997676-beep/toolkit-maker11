<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Toolkit</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        input { padding: 10px; width: 80%; margin: 10px 0; }
        button { padding: 15px; background: #00e0ff; border: none; cursor: pointer; font-weight: bold; width: 80%; }
        textarea { width: 80%; height: 100px; margin-top: 20px; background: black; color: #0f0; }
    </style>
</head>
<body>

    <h1>üõ†Ô∏è Create Your Toolkit</h1>
    <input type="text" id="sName" placeholder="Website Name (Unique)">
    <button onclick="createSite()">CREATE & GENERATE CODE</button>
    
    <textarea id="output" placeholder="Code will appear here..."></textarea>

    <script>
        // --- ‚ö†Ô∏è WAHI SAME FIREBASE CONFIG YAHAN BHI DALEN ---
        const firebaseConfig = {
            apiKey: "AIzaSyD...",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123...",
            appId: "1:123..."
        };
        // ----------------------------------------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function createSite() {
            const name = document.getElementById('sName').value.trim();
            if(!name) return alert("Please enter website name");

            // 1. Send Data to Admin
            db.ref('sites').push({
                name: name,
                time: Date.now()
            });

            // 2. Generate Code (Standard Locked Code)
            const code = `<!DOCTYPE html>
<html>
<head><title>${name}</title></head>
<body style="background:black; color:white; text-align:center;">
    <h1>${name}</h1>
    <div id="lock" style="display:none; position:fixed; inset:0; background:black; align-items:center; justify-content:center; flex-direction:column;">
        <h2 style="color:red">LOCKED</h2>
        <input id="k" placeholder="Key"><button onclick="u()">Unlock</button>
    </div>
    <script>
        // LOCK LOGIC
        const n = "${name}";
        const t = localStorage.getItem('t_'+n) || Date.now();
        localStorage.setItem('t_'+n, t);
        
        // 24 Hours Check
        if(Date.now() - t > 86400000 && !localStorage.getItem('p_'+n)) {
            document.getElementById('lock').style.display = 'flex';
        }

        function u() {
            // Check Key
            if(document.getElementById('k').value === btoa(n+"FAIZAN_SECRET_SYSTEM_2025").substring(0,12)) {
                localStorage.setItem('p_'+n, "1"); location.reload();
            } else alert("Wrong Key");
        }
    <\/script>
</body>
</html>`;
            
            document.getElementById('output').value = code;
            alert("Site Created! Admin has received your request.");
        }
    </script>
</body>
</html>
